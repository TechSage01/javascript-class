
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Guess The Number</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      padding: 30px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    p {
      text-align: center;
      font-size: 18px;
    }
    .container {
      width: 50%;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
    }
    input {
      padding: 10px 30px;
      width: 100px;
      text-align: center;
      font-size: 18px;
      border: 2px solid #333;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background-color: #0078d7;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      margin-left: 10px;
    }
    button:hover {
      background-color: #005fa3;
    }
    #message {
      font-size: 20px;
      margin-top: 20px;
    }
    span {
      font-size: 16px;
      font-weight: 600;
      /* border: thin solid blue; */
      margin-right: 16px;
    }
  </style>
</head>
<body>
  <h1> Guess The Number</h1>
  <p>We have selected a random number between 1-10. See if you can guess it.</p>

  <div class="container">
    <span>Enter a guess: </span>
    <input type="" id="guessInp" />
    <button onclick="checkGuess()" id="btnGuess">Guess</button>
    <!-- <p id="message"></p> -->
  </div>

  <script src="./ass3.js"></script> 
</body>
</html>
