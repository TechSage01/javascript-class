<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog API</title>
    <style>
        :root{
            --bg: #f6f8fa;
            --card: #ffffff;
            --accent: linear-gradient(90deg,#ff7a18 0%,#ffb629 100%);
            --muted: #6b7280;
            --danger: #ef4444;
        }
        *{box-sizing: border-box}
        html,body{height:100%}
        body{
            margin:0;
            font-family: Inter, Roboto, Arial, sans-serif;
            background: var(--bg);
            display:flex;
            align-items:center;
            justify-content:center;
            padding:32px;
        }
        .card{
            width:100%;
            max-width:760px;
            background:var(--card);
            border-radius:14px;
            box-shadow: 0 8px 24px rgba(16,24,40,0.08);
            padding:28px;
            text-align:center;
        }
        h1{font-size:1.6rem;margin:0 0 6px}
        p.lead{color:var(--muted);margin:0 0 18px}
        #fetch-dog{
            appearance:none;
            -webkit-appearance:none;
            border:0;
            background:var(--accent);
            color:#fff;
            padding:12px 20px;
            border-radius:10px;
            font-weight:600;
            cursor:pointer;
            box-shadow: 0 6px 18px rgba(255,122,24,0.18);
            transition:transform .12s ease, box-shadow .12s ease;
        }
        #fetch-dog[disabled]{opacity:.7;cursor:default}
        #fetch-dog:hover:not([disabled]){transform:translateY(-3px);box-shadow:0 10px 26px rgba(255,122,24,0.18)}

        /* container and image styles */
        #dog-container{margin-top:20px;display:flex;align-items:center;justify-content:center;flex-direction:column;gap:12px}
        .placeholder{color:var(--muted);display:flex;flex-direction:column;align-items:center;gap:8px;padding:18px}
        .img-wrap{width:100%;max-width:720px;border-radius:12px;overflow:hidden;border:1px solid #eee;background:#fafafa}
        .dog-img{width:100%;height:420px;object-fit:cover;display:block;transition:transform .24s ease,filter .24s ease}
        .dog-img:hover{transform:scale(1.02);filter:brightness(.98)}
        .caption{padding:12px 14px 10px;color:var(--muted);font-size:.95rem}
        .img-actions{display:flex;gap:8px;justify-content:center;padding:8px 12px 16px}
        .img-actions .small{background:#111827;color:#fff;padding:8px 12px;border-radius:8px;border:0;cursor:pointer}
        .img-actions a.small{display:inline-flex;align-items:center;gap:8px;text-decoration:none}

        .spinner{width:56px;height:56px;border-radius:50%;border:6px solid #eee;border-top-color:#ff7a18;animation:spin .9s linear infinite;margin:18px}
        @keyframes spin{to{transform:rotate(360deg)}}

        .error{color:var(--danger);padding:12px}

        @media (max-width:480px){
            .card{padding:18px}
            h1{font-size:1.25rem}
            #fetch-dog{width:100%}
            .dog-img{height:260px}
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Get Random Dog Pictures</h1>
        <p class="lead">Click the button to fetch a random dog image (Dog API ready).</p>
        <button onclick="fetchDog()" id="fetch-dog" aria-controls="dog-container">Fetch Dog</button>

        <div id="dog-container" aria-live="polite">
            <div class="placeholder">
                <svg width="96" height="96" viewBox="0 0 24 24" fill="none" aria-hidden="true"><path d="M12 2l2.5 5L20 9l-4 3 1 6-5-3-5 3 1-6L4 9l5.5-2L12 2z" fill="#f3f4f6"/></svg>
                <div class="placeholder-text">No image yet — click "Fetch Dog"</div>
            </div>
        </div>
        <div class="credits">Images provided by <a href="https://dog.ceo/dog-api/" target="_blank" rel="noopener">Dog API</a></div>
    </div>
</body>
<script>

    const btn = document.getElementById('fetch-dog');
    const container = document.getElementById('dog-container');

    btn.addEventListener('click', fetchDog);

    async function fetchDog() {
        setLoading(true);
        try {
            const res = await fetch('https://dog.ceo/api/breeds/image/random');
            if (!res.ok) throw new Error('Network response was not ok');
            const data = await res.json();
            if (data && data.message) showImage(data.message);
            else throw new Error('Invalid response from API');
        } catch (err) {
            showError(err.message || 'Failed to fetch image');
        } finally {
            setLoading(false);
        }
    }

    function setLoading(isLoading) {
        if (isLoading) {
            btn.disabled = true;
            btn.textContent = 'Loading...';
            container.innerHTML = '<div class="spinner" aria-hidden="true"></div>';
        } else {
            btn.disabled = false;
            btn.textContent = 'Fetch Dog';
        }
    }

    function showImage(url) {
        const breed = extractBreed(url);
        container.innerHTML = `
            <figure class="img-wrap">
                <img class="dog-img" src="${url}" alt="A ${breed} dog" loading="lazy">
                <figcaption class="caption">${capitalize(breed)}</figcaption>
                <div class="img-actions">
                    <button id="another" class="small">Another</button>
                    <a id="download" class="small" href="${url}" download>Download</a>
                </div>
            </figure>
        `;

        document.getElementById('another').addEventListener('click', fetchDog);
    }

    function showError(message) {
        container.innerHTML = `
            <div class="error">
                <div>⚠️ <strong>${message}</strong></div>
                <button id="retry" class="small">Try again</button>
            </div>
        `;
        document.getElementById('retry').addEventListener('click', fetchDog);
    }

    function extractBreed(url) {
        try {
            const parts = url.split('/');
            const idx = parts.indexOf('breeds');
            if (idx >= 0 && parts[idx + 1]) return parts[idx + 1].replace('-', ' ');
        } catch (e) {}
        return 'dog';
    }

    function capitalize(s){
        return s.split(' ').map(w => w.charAt(0).toUpperCase() + w.slice(1)).join(' ');
    }
</script>
</html>
