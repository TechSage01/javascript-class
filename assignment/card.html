<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./card.css" />
  </head>
  <body>
    <h1>Recharge Card Generator</h1>
    <div class="container">
      <div class="network">
        <p>Select Network:</p>
        <select name="network" id="">
          <option value="mtn">MTN</option>
          <option value="glo">GLO</option>
          <option value="airtel">AIRTEL</option>
          <option value="9mobile">9MOBILE</option>
        </select>
      </div>
      <div class="network-2">
        <p>Enter pin:</p>
        <input type="text" name="pin" id="rechargeInput" />
      </div>
      <button class="recharge-button" onclick="rechargeCard()">Recharge</button>
    </div>
    <div class="amount">
      <p class="para">Amount:</p>
      <label for="">
        <select name="network" id="" class="select-div">
          <option value="#100">#100</option>
          <option value="#200">#200</option>
          <option value="#300">#300</option>
          <option value="#500">#500</option>
          <option value="#1000">#1000</option>
        </select>
      </label>
    </div>
    <div class="code">
      <p class="para-2">Code:</p>
      <input type="text" name="pin" id="codeInp" />
      <button class="generate" onclick="generateCode()">Generate</button>
      <button class="generate" onclick="savePin()">Save Pin</button>
    </div>
    <table border="1" id="pin-table">
      <thead>
        <tr>
          <th>S/N</th>
          <th>Network Operator</th>
          <th>amount</th>
          <th>Pin</th>
          <th>Status</th>
          <th>Date Created</th>
          <th>Date Used</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>

    <script src="./card.js"></script>
  </body>
</html>
